<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="../../audio-mixer/renderjson.js"></script>
        <script src="../explorer-funcs.js"></script>
        <script>
            let js = loadJSON('metadata.json')
        </script>
        <meta charset="UTF-8">
        <title></title>
        <script>
            document.title = js['fname'];
        </script>
        <link rel="stylesheet" href="../explorer-style.css">
    </head>
    <body>
        <div class="image-window">
            <h1 id="head1"></h1>
            <script>
                document.getElementById('head1').innerHTML = formatTitle(js);
            </script>
            <h2>Open figures:</h2>
            <button id="showswing" class="button" role="button" onclick=updateImg("bur_image")>Swing</button>
            <button id="showfeel" class="button" role="button">Feel</button>
            <button id="showcomplexity" class="button" role="button">Complexity</button>
            <button id="showinteraction" class="button" role="button">Interaction</button>
            <img id='imgbox' alt="" src="" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1880 700" width="100%" height="100%"/>
            <h2>YouTube player:</h2>
            <div class="video-container">
                <iframe id="ytplay" width=100% height=100% src=""></iframe>
                <script>
                    document.getElementById('ytplay').src = getYTLink(js);
                </script>
            </div>
            <h2>Track metadata:</h2>
            <p id="jsoncontainer">
                <script>
                    let cont = document.getElementById("jsoncontainer")
                    cont.appendChild(renderjson(js));
                </script>
            </p>
        </div>
    </body>
</html>
